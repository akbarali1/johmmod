name: Node CI
on:
  push:
    paths:
      - '**.js'
      - '**.css'
      - '**.scss'
      - '**.json'
      - '**.vue'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, prod
        run: |
          npm install
          npm run prod
        env:
          CI: true
